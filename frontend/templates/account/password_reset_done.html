{% extends 'base.html' %}

{% block title %}{{title}}{% endblock %}

{% block content %}
<main class="flex-grow container mx-auto px-6 py-24 flex flex-col items-center justify-center">
    <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-2xl p-8 max-w-md w-full transform hover:scale-105 transition-all duration-300 overflow-hidden relative z-10">
        <div class="absolute top-0 left-0 w-full h-2 bg-gradient-to-r from-green-500 to-blue-500"></div>
        <div class="text-center">
            <svg class="mx-auto h-12 w-12 text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
            </svg>
            <h2 class="mt-4 text-2xl font-bold text-gray-800 dark:text-white">ایمیل ارسال شد</h2>
            <p class="mt-2 text-gray-600 dark:text-gray-400">
                لینک تغییر رمز عبور به ایمیل شما ارسال شد. لطفاً ایمیل خود را بررسی کنید.
            </p>
            <div class="mt-6">
                <a href="{% url 'account:login' %}" class="text-blue-600 hover:text-blue-500 dark:text-blue-400 dark:hover:text-blue-300">
                    بازگشت به صفحه ورود
                </a>
            </div>
        </div>
    </div>
</main>
{% endblock %}
