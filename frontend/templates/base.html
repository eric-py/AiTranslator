{% load static tailwind_tags %}

<!doctype html>
<html lang="fa" dir="rtl" x-data="{ darkMode: localStorage.getItem('darkMode') === 'true' }" :class="{ 'dark': darkMode }">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}مترجم هوشمند{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    {% block styles %}{% endblock %}
</head>
<body class="bg-gradient-to-br from-gray-50 to-gray-200 dark:from-gray-900 dark:to-gray-800 min-h-screen font-sans flex flex-col">
    <!-- Header -->
    {% include 'partials/header.html' %} 
    
    <!-- Main Content -->
    {% block content %}{% endblock %}

    <!-- Footer -->
    {% include 'partials/footer.html' %}
    
    
    {% block scripts %}{% endblock %}
</body>
</html>
